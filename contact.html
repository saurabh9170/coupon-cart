<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - CouponKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 10s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      }

      100% {
        background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
      }
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      text-align: center;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #5d00ff;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #5d00ff;
      }

      to {
        text-shadow: 0 0 20px #a18cd1;
      }
    }

    .owner-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #5d00ff;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(93, 0, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .owner-img:hover {
      transform: scale(1.05);
    }

    .info p {
      font-size: 16px;
      margin: 12px 0;
      color: #333;
    }

    .info a {
      color: #5d00ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .info a:hover {
      color: #d100b2;
      text-decoration: underline;
    }

    .social {
      text-align: center;
      margin-top: 25px;
    }

    .social a {
      font-size: 28px;
      margin: 0 15px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #5d00ff;
    }

    .social a:hover {
      transform: scale(1.2);
      color: #d100b2;
    }
  </style>
</head>

<body>
